		კონტაქტი

<section class="map">
	<div id="map" class="container container-map">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.1340579409484!2d44.782774314899456!3d41.7176259834212!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDQzJzAzLjQiTiA0NMKwNDcnMDUuOSJF!5e0!3m2!1sen!2sus!4v1510405588974" width="1170" height="461" frameborder="0" style="border:0" allowfullscreen></iframe>

<section class="contact-form">
	<div class="container contact-form-container">
		<div class="contact-text">
			<p>მერაბ ალექსიძია ქ. #10, </p>
			<p>თბილისი 0160, საქართველო</p>
			<p>ტელ.: +332 293 12 23</p>
			<p>ფაქსი.: +332 244 44 44</p>
			<p>contact@mail.ge</p>
		</div>
		<form>
			<div>
				<p>სახელი</p>
				<input type="text" name="" placeholder="...ჩაწერე შენი სახელი">
			</div>
			<div>
				<p>ელ.ფოსტა</p>
				<input type="text" name="" placeholder="...ჩაწერე შენი ელ.ფოტსა">
			</div>
			<div>
				<p>საგანი</p>
				<input type="text" name="" placeholder="...დაწერე შეტყბინების საგანი">
			</div>
			<div>
				<p>შეტყობინება</p>
				<input class="massage" type="text" name="">
			</div>
			<button>გაგზავნა</button>
		</form>
	</div>
</section>
