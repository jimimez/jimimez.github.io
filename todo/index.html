<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>todo</title>
</head>
<body onload="addTodos()">
    <div class="container flex">
        <h1>Add To DO</h1>
        <form class="flex" action="">
            <input class="todo_input" type="text" autofocus>
            <button class="add_todo_button" type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todo_wrapper">
            <h1>Uncompleted</h1>
            <ul class="todo_list"></ul>
        </div>
        
        <div class="done_wrapper">
            <h1>Completed</h1>
            <ul class="todo_list"> </ul>
        </div>
    </div>
    <div class="modal">
        <div class="modal-text flex">
             <p>edit todo text</p>
             <p class="modal-close">&times;</p>
        </div>
        <input class="edit_input" type="text" name="" id="">
        <button class="edit_todo_modal"><i class="fas fa-check-square" aria-hidden="true"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/f3920cc7b0.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
