<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>todo</title>
</head>
<body onload="addTodos()">
    <div class="container flex">
        <h1>Add To DO</h1>
        <form class="flex" action="">
            <input class="todo_input" type="text">
            <button class="add_todo_button" type="submit">Add</button>
            <button class="edit_todo_button" type="submit">Edit</button>
        </form>
        <div class="todo_wrapper">
            <h1>Uncompleted</h1>
            <ul class="todo_list"></ul>
        </div>
        
        <div class="done_wrapper">
            <h1>Completed</h1>
            <ul class="todo_list"> </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
